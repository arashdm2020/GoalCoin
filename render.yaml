services:
  - type: web
    name: goalcoin-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm run render:build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: DATABASE_URL
        fromDatabase:
          name: goalcoin-db
          property: connectionString
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://goal-coin.vercel.app
      - key: BACKEND_BASE_URL
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: COINPAYMENTS_PUBLIC_KEY
        sync: false
      - key: COINPAYMENTS_PRIVATE_KEY
        sync: false
      - key: COINPAYMENTS_MERCHANT_ID
        sync: false
      - key: COINPAYMENTS_IPN_SECRET
        sync: false
      - key: COINPAYMENTS_IPN_URL
        sync: false
      - key: COINPAYMENTS_CURRENCY
        value: USDT.MATIC

databases:
  - name: goalcoin-db
    databaseName: goalcoin
    user: goalcoin
